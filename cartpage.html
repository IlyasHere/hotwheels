<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style/cart.css">
</head>
<body>
    <header>
        <nav class="nav">
            <div class="logo"><img src="assets/icon/hotwels.png" alt=""></div>
            <ul>
                <li><a href="/index.html">HOME</a></li>
                <li><a href="/shop.html">SHOP</a></li>
            </ul>
            <button class="btn-buy-now">Buy now</button>
        </nav>
    </header>
    <div class="head">
         <div class="head-title"><h1>CART</h1></div>
         <div class="head-subtotal">
            <p class="subtotal-text">Subtotal</p>
            <p class="value-sub">$11.25</p>
            <div>     
                <button class="btn-checkout">Checkout</button>
           </div>
         </div>
    </div>
    <div class="line"></div>
    <div class="con-product-cart">
         <div class="product-cart-kiri">
          <div class="img-product-cart">
            <img src="/assets/images/image 54.png" alt="" class="image-product-cart" />
          </div>
          <div class="product-cart-keterangan">
            <h1 class="title-desc-product-cart">PRODUCT</h1>
            <p class="desc-product-cart">
              Hot Wheels 9-Car Pack Of 1:64 Scale Vehicles With Exclusive Car
            </p>
            <p class="time-product-cart">$11.25</p>
          </div>
        </div>
        <div class="product-cart-kanan">
          <div class="product-cart-quantity">
            <p class="title-quantity">Quantity</p>
            <div class="quantity-btn">
              <button class="btn-quantity-product-cart" onclick="subtract()" id="btn-subtract">
                <img src="/assets/images/Minus Button.png" alt="" />
              </button>
              <input
                class="input-quantity"
                type="number"
                id="input-num"
                value="0"
                readonly
              />
              <button class="btn-quantity-product-cart" onclick="add()" id="btn-add">
                <img src="/assets/images/Plus Button.png" alt="" />
              </button>
            </div>
          </div>    
          <div class="product-cart-total">
            <p class="total-product-cart">$<span id="price-cart"></span></p>
          </div>
          <div id="btn-clear" class="product-cart-delete">
            <img src="/assets/images/Delete Trash.png" alt="" class="image-product-delete" />
          </div>
        </div>
      </div>
    <div class="linetwo"></div>
    <div class="bottom">
        <div class="subtotal">
            <p class="text-sub">Subtotal</p>
            <p class="value-subt" id="price-sub">$11.25</p>
            
        </div>
        <div class="checkout-text">
            <p class="textone">Promo Codes, Shipping & Taxes Calculated at Check Out</p>
            <p class="texttwo">By placing your order, you agree to HotWheelsTM Terms & Conditions and Terms of Sale</p>
            <div>
                <a href="payment.html"><button class="btn-checkoutdua" >Checkout</button></a>
            </div>
        </div>
    </div>
    <script src="/js/add.js">
    </script>
</body>
</html>
