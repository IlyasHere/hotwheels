<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style/payment.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
</head>
<body>
    <div class="row">
        <div class="column left">
            <div class="logo"><img src="assets/icon/hotwels.png" alt=""></div>
        <div class="address"><h3>Shipping Address</h3>
           <form>
            <select id="country" name="country">
                <option value="australia">Indonesia</option>
                <option value="canada">Canada</option>
                <option value="usa">USA</option>
              </select>
            <input type="text" id="address" name="address" placeholder="Full Name">
            <input type="text" id="address" name="address" placeholder="Address">
            <input type="text" id="address" name="address" placeholder="Apartement, Suite, etc. (optinoal)">
            <input type="text" id="address" name="address" placeholder="City">
            <input type="text" id="address" name="address" placeholder="province">
            <input type="text" id="address" name="address" placeholder="Phone(optional)">
            <div class="return">
                <a href="cartpage.html">
                    <i class="ri-arrow-left-s-line"></i>
                    Return to Cart</a>
                </div>
            <button class="btn-shipping">Continue to Shipping</button>
           </form>
           
        </div>
        </div>

        <div class="column right">       
            <div class="product">
                <img src="assets/images/product.png" alt="">
                <div class="text-box">
                    <h3>Hot Wheels 9-Car Pack Of 1:64 Scale Vehicles With Exclusive Car</h3>
                    <p>$11.25</p>
                </div>
                <div class="under-line"></div>
                <div class="subtotal">
                    <h3>Subtotal</h3>
                    <p>$11.25</p>
                </div>
                <div class="shipping">
                    <h3>Shipping</h3>
                    <p>$11.25</p>
                </div>
                <div class="under-line"></div>
                <div class="total">
                    <h3>Total</h3>
                    <h2>$22.50</h2>
                </div>
            </div>

        </div>
    </div>
</body>
