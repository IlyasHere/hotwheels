<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shipping Page</title>
    <link rel="stylesheet" href="style/shipping.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
</head>
<body>
    <div class="row">
        <div class="column left">
            <div class="logo"><img src="assets/icon/hotwels.png" alt=""></div> 
        <div class="address">
            <h3>Shipping Address</h3>
           <div>
            <div class="input-contact">
                <div class="contact">
                    <h3>Contact</h3>
                    <p>finocatoguz@gmail.com</p>
                    <a href="#">Change</a>
                </div>
                <hr>
                <div class="ship">
                    <h3>Ship to</h3>
                    <p>Kudus, Jawa Tengah, Gebog, 51134, Indonesia</p>
                    <a href="#">Change</a>
                </div>
            </div>
            <div class="shipping-method">
                <div class="title-method">
                    <h1>Shipping Method</h1>
                </div>
                <div class="shipping-info">
                    <label class="radio">
                        <input type="radio">Standard International
                        <div class="circle"></div>  
                    </label>
                    <p>$11.25</p>
                </div>
            </div>
            <!-- <h3>Shipping Address</h3>
            <input placeholder="Contact" disabled> -->
            <div class="return">
                <a href="payment.html">
                    <i class="ri-arrow-left-s-line"></i>
                    Return to Information</a>
                    <div class="linethree"></div> 
                </div>
            <a href="shipping.html"><button class="btn-shipping">Continue to Shipping</button></a>
            </div>
           
        </div>
        </div>

        <div class="column right">       
            <div class="product">
                <img src="assets/images/product.png" alt="">
                <div class="text-box">
                    <h3>Hot Wheels 9-Car Pack Of 1:64 Scale Vehicles With Exclusive Car</h3>
                    <p>$11.25</p>
                </div>
                <div class="under-line"></div>
                <div class="subtotal">
                    <h3>Subtotal</h3>
                    <p>$11.25</p>
                </div>
                <div class="shipping">
                    <h3>Shipping</h3>
                    <p>$11.25</p>
                </div>
                <div class="under-line"></div>
                <div class="total">
                    <h3>Total</h3>
                    <h2>$22.50</h2>
                </div>
            </div>
        </div>

    </div>
</body>
 </html>
